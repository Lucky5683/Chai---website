<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
  text-align: center;
  font-size: 42px;
  font-weight: bold;
  margin-bottom: 40px;
  padding: 20px;
  border-radius: 15px;
  background: linear-gradient(to right, #00c6ff, #0072ff);
  color: white;
  box-shadow: 0 4px 10px rgba(0, 114, 255, 0.3);
  width: fit-content;
  margin: 40px auto;
}



    .cart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .cart-item {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      width: 260px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .cart-item img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .cart-item h3 {
      margin: 5px 0;
      font-size: 18px;
      color: #444;
    }

    .cart-item p {
      margin: 5px 0;
      color: #666;
    }

    .total {
      margin-top: 30px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .place-order-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 25px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .empty-msg {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1> Namba Orders üßâ</h1>

  <div class="cart-container" id="cartContainer">Loading...</div>

  <div class="total" id="totalPrice"></div>

  <button class="place-order-btn" onclick="placeOrder()">Place Order</button>

  <script>
  function loadCart() {
    const cartContainer = document.getElementById('cartContainer');
    const totalPriceElem = document.getElementById('totalPrice');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    cartContainer.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      cartContainer.innerHTML = '<p class="empty-msg">Your cart is empty üõçÔ∏è</p>';
      totalPriceElem.textContent = '';
      return;
    }

    cart.forEach(item => {
      const itemDiv = document.createElement('div');
      itemDiv.className = 'cart-item';

      total += item.price * item.quantity;

      itemDiv.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <h3>${item.name}</h3>
        <p>Price: ‚Çπ${item.price}</p>
        <p>Quantity: ${item.quantity}</p>
        <button onclick="deleteItem('${item.name}')" style="background-color:#ff4d4d;color:white;border:none;padding:8px 12px;border-radius:5px;cursor:pointer;margin-top:10px;">Delete</button>
      `;

      cartContainer.appendChild(itemDiv);
    });

    totalPriceElem.textContent = `Total: ‚Çπ${total}`;
  }

  function deleteItem(name) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart = cart.filter(item => item.name !== name);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function placeOrder() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    alert("Order placed successfully! üéâ");

    localStorage.removeItem("cart");
    loadCart();
  }

  window.onload = loadCart;
</script>
